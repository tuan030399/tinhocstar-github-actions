name: ğŸ iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  build-ios:
    name: ğŸ—ï¸ Build iOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“‹ Flutter Doctor
      run: |
        echo "ğŸ” Checking Flutter installation..."
        flutter doctor -v
        flutter --version
        echo "âœ… Flutter check completed"

    - name: ğŸ“¦ Get Dependencies
      run: |
        echo "ğŸ“¦ Getting Flutter dependencies..."
        flutter clean
        flutter pub get
        echo "âœ… Dependencies completed"

    - name: ğŸ” Check Flutter iOS Support
      run: |
        echo "ğŸ” Checking Flutter iOS support..."
        flutter doctor -v
        flutter config --list
        echo "ğŸ“± Available build targets:"
        flutter help build

    - name: ğŸ—ï¸ Build iOS App
      run: |
        echo "ğŸ—ï¸ Building iOS app..."

        # Kiá»ƒm tra iOS project trÆ°á»›c
        echo "ğŸ“‚ Checking iOS project structure..."
        ls -la ios/

        # Thá»­ build vá»›i verbose Ä‘á»ƒ xem lá»—i chi tiáº¿t
        echo "ğŸ”¨ Starting iOS build..."
        flutter build ios --no-codesign --verbose || {
          echo "âŒ Build failed, showing detailed error info..."
          echo "ğŸ” Flutter doctor:"
          flutter doctor
          echo "ğŸ” iOS project info:"
          cat ios/Runner.xcodeproj/project.pbxproj | grep -A5 -B5 "PRODUCT_BUNDLE_IDENTIFIER"
          echo "ğŸ” Build directory:"
          ls -la build/ || echo "No build directory"
          exit 1
        }

        echo "âœ… iOS build completed successfully!"

        # Kiá»ƒm tra output chi tiáº¿t
        echo "ğŸ” Checking build output..."
        find build -type d -name "*.app" || echo "No .app directories found"

        if [ -d "build/ios/iphoneos/Runner.app" ]; then
          echo "âœ… App found at: build/ios/iphoneos/Runner.app"
          ls -la build/ios/iphoneos/Runner.app
        else
          echo "âš ï¸ App not found at expected location, checking alternatives..."
          find build -name "Runner.app" -type d || echo "No Runner.app found anywhere"
        fi

    - name: ğŸ“¦ Create IPA
      run: |
        echo "ğŸ“¦ Creating IPA package..."

        # TÃ¬m app file á»Ÿ báº¥t ká»³ Ä‘Ã¢u
        APP_PATH=$(find build -name "Runner.app" -type d | head -n1)

        if [ -z "$APP_PATH" ]; then
          echo "âŒ No Runner.app found anywhere in build directory"
          echo "ğŸ” Build directory contents:"
          find build -type f -name "*.app" || echo "No .app files found"
          find build -type d || echo "No directories found"
          exit 1
        fi

        echo "âœ… Found app at: $APP_PATH"

        # Táº¡o IPA
        mkdir -p Payload
        cp -r "$APP_PATH" Payload/
        zip -r tinhocstar-ios.ipa Payload/

        if [ -f "tinhocstar-ios.ipa" ]; then
          echo "âœ… IPA created successfully!"
          ls -lh tinhocstar-ios.ipa
        else
          echo "âŒ Failed to create IPA"
          exit 1
        fi

    - name: ğŸ“¤ Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-app
        path: tinhocstar-ios.ipa
        retention-days: 30

    - name: ğŸ“Š Build Summary
      run: |
        echo "ğŸ“Š Build Summary:"
        echo "- Flutter Version: $(flutter --version | head -n1)"
        echo "- Build Type: Release (unsigned)"
        echo "- IPA Size: $(ls -lh tinhocstar-ios.ipa | awk '{print $5}')"
        echo "- Build Time: $(date)"
        echo "- Platform: iOS"
        echo "âœ… Build completed successfully!"
    
    - name: ğŸ“¤ Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: ğŸ“¤ Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: ğŸ’¬ Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ **iOS Build Successful!**
              
              ğŸ“± **App**: tinhocstar
              ğŸ“¦ **Size**: ${fileSizeInMB} MB
              ğŸ”— **Download**: Check the "Artifacts" section below
              
              âš ï¸ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
