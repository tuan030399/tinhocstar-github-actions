name: 🍎 iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: 'stable'

jobs:
  debug-ios:
    name: 🔍 Debug iOS Setup
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: 🔍 System Info
      run: |
        echo "🖥️ System Information:"
        uname -a
        sw_vers
        xcode-select --print-path
        xcodebuild -version || echo "Xcode not found"

    - name: 📋 Flutter Doctor
      run: |
        echo "🔍 Flutter Doctor:"
        flutter doctor -v
        echo "📱 Flutter build targets:"
        flutter help build

    - name: 📦 Test Dependencies
      run: |
        echo "📦 Testing dependencies..."
        flutter clean
        flutter pub get
        flutter pub deps

    - name: 🧪 iOS Build Test
      run: |
        echo "🧪 Testing iOS build capability..."
        echo "📱 Checking if iOS build is available:"
        flutter build --help | grep -i ios || echo "iOS build not available"

        echo "🔍 Trying actual iOS build:"
        flutter build ios --help || {
          echo "❌ iOS build command failed"
          echo "🔍 Available build targets:"
          flutter build --help
          echo "🔍 Flutter doctor output:"
          flutter doctor
          exit 1
        }

        echo "✅ iOS build command is available"

        echo "🏗️ Attempting actual build:"
        flutter build ios --no-codesign || {
          echo "❌ iOS build failed"
          echo "🔍 Detailed error analysis:"
          echo "System info:"
          uname -a
          echo "Xcode info:"
          xcodebuild -version || echo "Xcode not available"
          echo "iOS simulators:"
          xcrun simctl list devices || echo "No simulators"
          exit 1
        }

        echo "✅ iOS build completed successfully!"

    
    - name: 📤 Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: 📤 Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: 💬 Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🍎 **iOS Build Successful!**
              
              📱 **App**: tinhocstar
              📦 **Size**: ${fileSizeInMB} MB
              🔗 **Download**: Check the "Artifacts" section below
              
              ⚠️ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
