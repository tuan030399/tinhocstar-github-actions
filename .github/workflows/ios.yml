name: ğŸ iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  build-ios:
    name: ğŸ—ï¸ Build iOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“‹ Flutter Doctor
      run: |
        flutter doctor -v
        flutter --version

    - name: ğŸ“¦ Get Dependencies
      run: |
        flutter clean
        flutter pub get
    
    - name: ğŸ—ï¸ Build iOS App (Simple)
      run: |
        echo "ğŸ—ï¸ Starting simple iOS build..."

        # Kiá»ƒm tra iOS project
        if [ ! -d "ios" ]; then
          echo "âŒ iOS project not found, creating..."
          flutter create --platforms=ios .
        fi

        echo "ğŸ“± Building iOS app..."
        flutter build ios --release --no-codesign

        echo "âœ… Build completed!"

        # Kiá»ƒm tra káº¿t quáº£
        if [ -d "build/ios/iphoneos/Runner.app" ]; then
          echo "âœ… App built successfully at: build/ios/iphoneos/Runner.app"
          ls -la build/ios/iphoneos/Runner.app
        else
          echo "âŒ Build failed - no app found"
          echo "ğŸ” Build directory contents:"
          find build -type d -name "*.app" 2>/dev/null || echo "No .app directories found"
          exit 1
        fi

    - name: ğŸ“¦ Create IPA (Simple)
      run: |
        echo "ğŸ“¦ Creating IPA..."

        APP_PATH="build/ios/iphoneos/Runner.app"
        if [ ! -d "$APP_PATH" ]; then
          echo "âŒ App not found at expected location"
          exit 1
        fi

        # Táº¡o IPA
        mkdir -p Payload
        cp -r "$APP_PATH" Payload/
        zip -r tinhocstar.ipa Payload/

        if [ -f "tinhocstar.ipa" ]; then
          echo "âœ… IPA created: $(ls -lh tinhocstar.ipa)"
        else
          echo "âŒ Failed to create IPA"
          exit 1
        fi

    - name: ğŸ“Š Summary
      run: |
        echo "ğŸ“Š Build Summary:"
        echo "- Flutter: $(flutter --version | head -n1)"
        echo "- IPA: $(ls -lh tinhocstar.ipa 2>/dev/null || echo 'Not found')"
        echo "âœ… Done!"
    
    - name: ğŸ“¤ Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: ğŸ“¤ Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: ğŸ’¬ Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ **iOS Build Successful!**
              
              ğŸ“± **App**: tinhocstar
              ğŸ“¦ **Size**: ${fileSizeInMB} MB
              ğŸ”— **Download**: Check the "Artifacts" section below
              
              âš ï¸ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
