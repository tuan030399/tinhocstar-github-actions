name: 🍎 iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  test-flutter:
    name: 🧪 Test Flutter Setup
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: 📋 Flutter Doctor
      run: |
        echo "🔍 Checking Flutter installation..."
        flutter doctor -v
        flutter --version
        echo "✅ Flutter check completed"

    - name: 📂 Check Project Structure
      run: |
        echo "🔍 Checking project structure..."
        ls -la
        echo "📱 iOS directory:"
        ls -la ios/ || echo "No iOS directory"
        echo "📄 pubspec.yaml:"
        cat pubspec.yaml
        echo "✅ Project structure check completed"

    - name: 📦 Test Dependencies
      run: |
        echo "📦 Testing Flutter dependencies..."
        flutter clean
        flutter pub get
        flutter pub deps
        echo "✅ Dependencies check completed"

    - name: 🔍 Analyze Code
      run: |
        echo "🔍 Running Flutter analyze..."
        flutter analyze --no-fatal-infos
        echo "✅ Code analysis completed"
      continue-on-error: true
    
    - name: 📤 Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: 📤 Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: 💬 Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🍎 **iOS Build Successful!**
              
              📱 **App**: tinhocstar
              📦 **Size**: ${fileSizeInMB} MB
              🔗 **Download**: Check the "Artifacts" section below
              
              ⚠️ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
