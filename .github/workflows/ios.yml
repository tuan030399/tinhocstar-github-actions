name: ğŸ iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  test-build:
    name: ğŸ§ª Test Basic Build
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“‹ Flutter Doctor
      run: |
        echo "ğŸ” Checking Flutter installation..."
        flutter doctor -v
        echo "âœ… Flutter check completed"

    - name: ğŸ“¦ Get Dependencies
      run: |
        echo "ğŸ“¦ Getting Flutter dependencies..."
        flutter clean
        flutter pub get
        echo "âœ… Dependencies completed"

    - name: ğŸ—ï¸ Test iOS Build
      run: |
        echo "ğŸ—ï¸ Testing iOS build..."

        # Kiá»ƒm tra iOS project cÃ³ tá»“n táº¡i khÃ´ng
        if [ ! -d "ios" ]; then
          echo "âŒ iOS project not found!"
          exit 1
        fi

        echo "ğŸ“± iOS project found, attempting build..."

        # Thá»­ build vá»›i verbose Ä‘á»ƒ xem lá»—i chi tiáº¿t
        flutter build ios --release --no-codesign --verbose || {
          echo "âŒ Build failed, checking for common issues..."
          echo "ğŸ” Checking iOS deployment target..."
          grep -r "IPHONEOS_DEPLOYMENT_TARGET" ios/ || echo "No deployment target found"
          echo "ğŸ” Checking Bundle ID..."
          grep -r "PRODUCT_BUNDLE_IDENTIFIER" ios/ || echo "No bundle ID found"
          exit 1
        }

        echo "âœ… iOS build completed successfully!"

        # Kiá»ƒm tra output
        if [ -d "build/ios/iphoneos/Runner.app" ]; then
          echo "âœ… App found at: build/ios/iphoneos/Runner.app"
          ls -la build/ios/iphoneos/Runner.app
        else
          echo "âš ï¸ App not found at expected location"
          find build -name "*.app" -type d || echo "No .app found"
        fi
    
    - name: ğŸ“¤ Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: ğŸ“¤ Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: ğŸ’¬ Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ **iOS Build Successful!**
              
              ğŸ“± **App**: tinhocstar
              ğŸ“¦ **Size**: ${fileSizeInMB} MB
              ğŸ”— **Download**: Check the "Artifacts" section below
              
              âš ï¸ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
