name: 🍎 iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - debug

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  build-ios:
    name: 🏗️ Build iOS App
    runs-on: macos-14
    timeout-minutes: 45

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: 📋 Flutter Doctor
      run: |
        flutter doctor -v
        flutter --version
        xcodebuild -version

    - name: 📦 Get Dependencies
      run: |
        flutter clean
        flutter pub get

    - name: 🔍 Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true

    - name: 🧪 Run Tests
      run: flutter test
      continue-on-error: true
    
    - name: 📱 Verify iOS Project
      run: |
        # Kiểm tra iOS project đã có
        if [ -d "ios" ]; then
          echo "✅ iOS project already exists"
          ls -la ios/
        else
          echo "❌ iOS project not found, creating..."
          flutter create --platforms=ios .
        fi

    - name: ⚙️ Configure iOS Project
      run: |
        # Cập nhật Bundle ID đơn giản
        BUNDLE_ID="com.tinhocstar.app"
        echo "📱 Setting Bundle ID: $BUNDLE_ID"

        # Update project.pbxproj - cách đơn giản hơn
        if [ -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID/g" ios/Runner.xcodeproj/project.pbxproj
          echo "✅ Bundle ID updated"
        fi

        # Set iOS Deployment Target
        if [ -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*;/IPHONEOS_DEPLOYMENT_TARGET = 12.0;/g' ios/Runner.xcodeproj/project.pbxproj
          echo "✅ iOS deployment target set to 12.0"
        fi
    
    - name: 🖼️ Check App Icon
      run: |
        # Chỉ kiểm tra app icon, không tạo mới
        if [ -f "assets/images/logo.png" ]; then
          echo "✅ Logo found: assets/images/logo.png"
        else
          echo "ℹ️ No logo found, using default icon"
        fi
    
    - name: 🏗️ Build iOS App
      run: |
        echo "🏗️ Building iOS app..."

        # Build với các flag cơ bản
        flutter build ios --release --no-codesign --verbose

        echo "✅ iOS build completed"

        # Kiểm tra kết quả build
        echo "🔍 Checking build output..."
        find build -name "*.app" -type d || echo "No .app found"
        ls -la build/ios/ || echo "No ios build directory"
    
    - name: 📦 Create IPA Package
      run: |
        echo "📦 Creating IPA package..."

        # Tìm file .app
        APP_PATH=$(find build -name "*.app" -type d | head -n1)
        if [ -z "$APP_PATH" ]; then
          echo "❌ No .app file found"
          echo "🔍 Build directory contents:"
          find build -type f -name "*" | head -20
          exit 1
        fi

        echo "✅ Found app at: $APP_PATH"

        # Tạo IPA đơn giản
        mkdir -p Payload
        cp -r "$APP_PATH" Payload/
        zip -r tinhocstar-unsigned.ipa Payload/

        # Kiểm tra kết quả
        if [ -f "tinhocstar-unsigned.ipa" ]; then
          ls -lh tinhocstar-unsigned.ipa
          echo "✅ IPA created successfully"
        else
          echo "❌ Failed to create IPA"
          exit 1
        fi
    
    - name: 📊 Build Summary
      run: |
        echo "📊 Build Summary:"
        echo "- Flutter Version: $(flutter --version | head -n1)"
        echo "- Build Type: release"
        echo "- Bundle ID: com.tinhocstar.app"

        # Kiểm tra IPA
        if [ -f "tinhocstar-unsigned.ipa" ]; then
          IPA_SIZE=$(ls -lh tinhocstar-unsigned.ipa | awk '{print $5}')
          echo "- IPA Size: $IPA_SIZE"
          echo "✅ Build successful!"
        else
          echo "❌ IPA file not found!"
          exit 1
        fi
    
    - name: 📤 Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: 📤 Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: 💬 Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🍎 **iOS Build Successful!**
              
              📱 **App**: tinhocstar
              📦 **Size**: ${fileSizeInMB} MB
              🔗 **Download**: Check the "Artifacts" section below
              
              ⚠️ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
