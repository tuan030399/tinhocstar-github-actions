name: 🍎 iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  basic-test:
    name: 🧪 Basic Environment Test
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🖥️ System Check
      run: |
        echo "=== SYSTEM INFO ==="
        uname -a
        sw_vers
        echo ""
        echo "=== XCODE CHECK ==="
        xcode-select --print-path || echo "❌ Xcode path not set"
        xcodebuild -version || echo "❌ Xcode not available"
        echo ""
        echo "=== AVAILABLE TOOLS ==="
        which flutter || echo "❌ Flutter not in PATH"
        which dart || echo "❌ Dart not in PATH"

    - name: 🔧 Setup Flutter (Latest Stable)
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: false

    - name: 📋 Flutter Environment
      run: |
        echo "=== FLUTTER INFO ==="
        flutter --version
        echo ""
        echo "=== FLUTTER DOCTOR ==="
        flutter doctor -v
        echo ""
        echo "=== FLUTTER CONFIG ==="
        flutter config

    - name: 📦 Project Dependencies
      run: |
        echo "=== PROJECT STRUCTURE ==="
        ls -la
        echo ""
        echo "=== PUBSPEC CHECK ==="
        cat pubspec.yaml | head -20
        echo ""
        echo "=== DEPENDENCIES ==="
        flutter pub get

    - name: 🎯 iOS Capability Test
      run: |
        echo "=== iOS BUILD AVAILABILITY ==="
        flutter build --help | grep -A5 -B5 ios || echo "❌ iOS not in build help"
        echo ""
        echo "=== DIRECT iOS TEST ==="
        flutter build ios --help || echo "❌ iOS build help failed"

    - name: 🏗️ Minimal Build Attempt
      run: |
        echo "=== ATTEMPTING MINIMAL iOS BUILD ==="
        timeout 300 flutter build ios --no-codesign --verbose || {
          echo "❌ BUILD FAILED"
          echo "=== ERROR ANALYSIS ==="
          echo "Flutter doctor:"
          flutter doctor
          echo "Xcode status:"
          xcodebuild -version
          echo "iOS project check:"
          ls -la ios/
          exit 1
        }
        echo "✅ BUILD SUCCESS"

    
    - name: 📤 Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: 📤 Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: 💬 Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🍎 **iOS Build Successful!**
              
              📱 **App**: tinhocstar
              📦 **Size**: ${fileSizeInMB} MB
              🔗 **Download**: Check the "Artifacts" section below
              
              ⚠️ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
