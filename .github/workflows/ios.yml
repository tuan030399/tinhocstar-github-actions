name: ğŸ iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  test-flutter:
    name: ğŸ§ª Test Flutter Setup
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“‹ Flutter Doctor
      run: |
        echo "ğŸ” Checking Flutter installation..."
        flutter doctor -v
        flutter --version
        echo "âœ… Flutter check completed"

    - name: ğŸ“‚ Check Project Structure
      run: |
        echo "ğŸ” Checking project structure..."
        ls -la
        echo "ğŸ“± iOS directory:"
        ls -la ios/ || echo "No iOS directory"
        echo "ğŸ“„ pubspec.yaml:"
        cat pubspec.yaml
        echo "âœ… Project structure check completed"

    - name: ğŸ“¦ Test Dependencies
      run: |
        echo "ğŸ“¦ Testing Flutter dependencies..."
        flutter clean
        flutter pub get
        flutter pub deps
        echo "âœ… Dependencies check completed"

    - name: ğŸ” Analyze Code
      run: |
        echo "ğŸ” Running Flutter analyze..."
        flutter analyze --no-fatal-infos
        echo "âœ… Code analysis completed"
      continue-on-error: true
    
    - name: ğŸ“¤ Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: ğŸ“¤ Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: ğŸ’¬ Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ **iOS Build Successful!**
              
              ğŸ“± **App**: tinhocstar
              ğŸ“¦ **Size**: ${fileSizeInMB} MB
              ğŸ”— **Download**: Check the "Artifacts" section below
              
              âš ï¸ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
