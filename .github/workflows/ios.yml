name: 🍎 iOS Build - tinhocstar

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'

jobs:
  test-build:
    name: 🧪 Test Basic Build
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: 📋 Flutter Doctor
      run: |
        echo "🔍 Checking Flutter installation..."
        flutter doctor -v
        echo "✅ Flutter check completed"

    - name: 📦 Get Dependencies
      run: |
        echo "📦 Getting Flutter dependencies..."
        flutter clean
        flutter pub get
        echo "✅ Dependencies completed"

    - name: 🏗️ Test iOS Build
      run: |
        echo "🏗️ Testing iOS build..."

        # Kiểm tra iOS project có tồn tại không
        if [ ! -d "ios" ]; then
          echo "❌ iOS project not found!"
          exit 1
        fi

        echo "📱 iOS project found, attempting build..."

        # Thử build với verbose để xem lỗi chi tiết
        flutter build ios --release --no-codesign --verbose || {
          echo "❌ Build failed, checking for common issues..."
          echo "🔍 Checking iOS deployment target..."
          grep -r "IPHONEOS_DEPLOYMENT_TARGET" ios/ || echo "No deployment target found"
          echo "🔍 Checking Bundle ID..."
          grep -r "PRODUCT_BUNDLE_IDENTIFIER" ios/ || echo "No bundle ID found"
          exit 1
        }

        echo "✅ iOS build completed successfully!"

        # Kiểm tra output
        if [ -d "build/ios/iphoneos/Runner.app" ]; then
          echo "✅ App found at: build/ios/iphoneos/Runner.app"
          ls -la build/ios/iphoneos/Runner.app
        else
          echo "⚠️ App not found at expected location"
          find build -name "*.app" -type d || echo "No .app found"
        fi
    
    - name: 📤 Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tinhocstar-ios-${{ github.run_number }}
        path: tinhocstar-unsigned.ipa
        retention-days: 30
        compression-level: 6
    
    - name: 📤 Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          /Users/runner/work/_temp/_runner_file_commands/
          ~/.flutter/logs/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: 💬 Comment PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'tinhocstar-unsigned.ipa';

          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🍎 **iOS Build Successful!**
              
              📱 **App**: tinhocstar
              📦 **Size**: ${fileSizeInMB} MB
              🔗 **Download**: Check the "Artifacts" section below
              
              ⚠️ **Note**: This is an unsigned IPA. You'll need to sideload it using AltStore, 3uTools, or similar tools.`
            });
          }
