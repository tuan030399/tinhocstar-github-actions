name: ğŸ§ª iOS Minimal Test

on:
  workflow_dispatch:

jobs:
  minimal-test:
    name: ğŸ§ª Minimal Dependencies Test
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: false
    
    - name: ğŸ“¦ Use Minimal Dependencies
      run: |
        echo "ğŸ”„ Backing up original pubspec.yaml"
        cp pubspec.yaml pubspec_original.yaml
        echo "ğŸ“¦ Using minimal dependencies"
        cp pubspec_minimal.yaml pubspec.yaml
        cat pubspec.yaml
        
    - name: ğŸ“‹ Flutter Doctor
      run: |
        flutter doctor -v
        
    - name: ğŸ“¦ Get Minimal Dependencies
      run: |
        flutter clean
        flutter pub get
        
    - name: ğŸ—ï¸ Test iOS Build with Minimal Deps
      run: |
        echo "ğŸ—ï¸ Testing iOS build with minimal dependencies..."
        flutter build ios --no-codesign --verbose || {
          echo "âŒ Even minimal build failed"
          echo "ğŸ” This suggests a fundamental iOS setup issue"
          flutter doctor
          xcodebuild -version
          exit 1
        }
        echo "âœ… Minimal iOS build successful!"
        
    - name: ğŸ”„ Restore Original Dependencies
      run: |
        echo "ğŸ”„ Restoring original pubspec.yaml"
        cp pubspec_original.yaml pubspec.yaml
        flutter pub get
        
    - name: ğŸ—ï¸ Test iOS Build with Full Deps
      run: |
        echo "ğŸ—ï¸ Testing iOS build with full dependencies..."
        flutter build ios --no-codesign --verbose || {
          echo "âŒ Full dependencies build failed"
          echo "ğŸ” This suggests a dependency compatibility issue"
          echo "Problematic dependencies likely include:"
          echo "- google_mlkit_text_recognition"
          echo "- image_picker"
          echo "- permission_handler"
          echo "- file_picker"
          exit 1
        }
        echo "âœ… Full dependencies build successful!"
